        // When we make own function Arrow Function

        // Examples
        let sum = (a, b) => {
            return a + b;
        }
        let minus = (a, b) => {
            return a - b;
        }
        // More Shortcut Examples
        let divide = (a, b) => a / b;
        let double=a=>a*2;

       setTimeout(()=>{console.log("Hi! Muawa");},3000)
